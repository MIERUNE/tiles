<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MIERUNE MONO</title>
        <script src="https://unpkg.com/maplibre-gl@^4.0/dist/maplibre-gl.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/maplibre-gl@^4.0/dist/maplibre-gl.css"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map" style="height: 100vh"></div>
        <script>
            const map = new maplibregl.Map({
                hash: true,
                container: 'map', // container id
                style: {
                    version: 8,
                    sources: {
                        raster: {
                            type: 'raster',
                            tiles: [
                                'https://tile.mierune.co.jp/mierune_mono/{z}/{x}/{y}@2x.png',
                            ],
                            attribution:
                                '<a href="https://mierune.co.jp">MIERUNE Inc.</a> <a href="https://www.openmaptiles.org/" target="_blank">&copy; OpenMapTiles</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                        },
                        maxzoom: 18,
                    },
                    layers: [
                        {
                            id: 'raster',
                            type: 'raster',
                            source: 'raster',
                        },
                    ],
                },
                center: [140, 40],
                zoom: 4,
            });
        </script>
    </body>
</html>
